{% extends "base-blog.html" %}

{% block blag-base %}
    <div class="col-xs-6 re-password center-postion">
        <div class="panel panel-danger">
            <div class="panel-heading">
                <h3 class="panel-title">修改密码</h3>
            </div>
            <div class="panel-body">
                <form method="post" action="{% url "repassword" %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="exampleInputPassword">原始密码</label>
                        <input name="password" type="password" class="form-control password" id="exampleInputPassword" placeholder="Password">
                        <span id="" class="help-block">{{ ret.msg }}</span>

                    </div>
                    <div class="form-group">
                        <label for="exampleInputRePassword">新密码</label>
                        <input name="repassword" type="password" class="form-control repassword" id="exampleInputRePassword" placeholder="New Password">
                    </div>
                    <button type="submit" class="btn btn-success">确定</button>
                    <a class="btn btn-warning pull-right" href="{% url "blog" %}">取消</a>
                </form>
            </div>
        </div>

    </div>
{% endblock %}
