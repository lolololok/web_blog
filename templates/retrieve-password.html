<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/mycss.css">
    <link rel="stylesheet" href="/static/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/sweetalert/sweetalert.css">
    <link rel="icon" type="image/x-icon" href="/static/img/url_icon.jpg"/>
</head>
<body>
<div id="index-img" style='background-image: url("/static/main-img/retrpass.jpg")' class="index"></div>
<div class="container" id="reretrpassword">
    <div class="row">
        <form class="col-md-offset-4 col-md-4">
            {% csrf_token %}
            <div class="input-group margin-bottom-sm form-group">
                <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
                <input autocomplete="off" id="email" class="form-control" type="email" placeholder="请输入注册的邮箱">
            </div>
            <span class="email-error" style="padding-top: 0"></span>
            <div>
                <a class="btn" href="javascript:void(0);" id="sendMobileCode" style="float: right">
                    <span id="dyMobileButton">获取验证码</span>
                </a>
                <div class="verification form-group input-group col-md-6">
                    <label class="input-group-addon" for="code"><i class="fa fa-lock fa-fw"></i></label>
                    <input type="tel" name="" id="code" placeholder="请输入验证码" class="form-control">
                </div>
            </div>
            <span class="code-error" style="padding-top: 0;color: red"></span>

            <div class="input-group form-group">
                <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                <input id="pwd" class="form-control" type="password" placeholder="请输入新密码">
            </div>
            <span class="pwd-error" style="padding-top: 0;color: red"></span>
            <div class="input-group form-group">
                <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                <input id="repwd" class="form-control" type="password" placeholder="请再次输入新密码">
            </div>
            <button id="reset" type="button" class="btn btn-success btn-group-lg">重置密码</button>
            <a class="btn btn-danger pull-right" href="/api/v1/index/">
                <i class="fa fa-chevron-left fa-pulse"></i> 返回主界面</a>
        </form>
    </div>
</div>
<script src="/static/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/static/active_back/love.js"></script>
<script type="text/javascript" src="/static/sweetalert/sweetalert.min.js"></script>
<script src="/static/js/retrpassword.js"></script>
</body>
</html>
